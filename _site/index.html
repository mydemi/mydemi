			<head>
		
	<script type="text/javascript">
		var yearVal = 31536000000;
		var monthVal = 2592000000;
		var dayVal = 86400000;
		var hourVal = 3600000;
		var minuteVal = 60000;

		function calcLapseDate()
		{

			var startDate = new Date("2014/11/11 2:33");
			var myDate = new Date();

			var offset = myDate.getTime() - startDate.getTime();
			var offsetYear = parseInt(offset / yearVal);
			var offsetMonth = parseInt((offset % yearVal) / monthVal);
			var offsetDay = parseInt((offset % monthVal) / dayVal);
			var offsetHour = parseInt((offset % dayVal) / hourVal);
			var offsetMinute = parseInt((offset % hourVal) / minuteVal);

			var result = offsetYear + "years, " + offsetMonth + "months, " + offsetDay + "days, " + offsetHour + "hours, " + offsetMinute + "minutes";

			return result.toString();
		}

		function showCurrentDate()
		{
			var diff = calcLapseDate();
			document.getElementById("date").innerHTML = diff;
		}

		setInterval("showCurrentDate()", 1000);
		// setTimeout("showCurrentDate()", 1000);
	</script>

<!-- async load function -->
<script>
    function async(u, c) {
      var d = document, t = 'script',
          o = d.createElement(t),
          s = d.getElementsByTagName(t)[0];
      o.src = u;
      if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
      s.parentNode.insertBefore(o, s);
    }
</script>
